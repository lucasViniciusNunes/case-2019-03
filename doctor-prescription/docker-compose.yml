version: '2'
services:
  db:
    container_name: sqlserver
    image: microsoft/mssql-server-linux:latest
    ports:
      - 1433:1433
    shm_size: 1g
    volumes:
      - ./sqldata:/var/lib/sqldata
    environment:
      - SA_PASSWORD=Lojist@2017
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express
    restart: unless-stopped